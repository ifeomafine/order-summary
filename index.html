  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>

<body>

  <div class="content">
    <img class="img" src="images/illustration-hero.svg" alt="Illustration"">

    <div class="writeup">
    <h1 style="color: hsl(223, 47%, 23%);"> Order Summary </h1>

    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
<div class="dem">
    <img src="images/icon-music.svg" alt="Icon" width="40">
    <p><span class="plan"> Annual Plan </span><br> $59.99/year </p>
  
    <a href="#">Change</a>
</div>

  <button class="payment"> Proceed to Payment </button> <br>
  <a class="cancel" href="#">Cancel Order </a> 
</div>
